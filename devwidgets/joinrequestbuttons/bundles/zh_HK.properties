ADD_AS_A_MEMBER = 加入成為成
GROUP_MEMBERSHIP = 群組成員資格
HAS_SUCCESSFULLY_ADDED_TO_THE_GROUP =已成功地加入群組
IGNORE = 略
PENDING_REQUESTS_TO_JOIN = 等待請求加入
PROBLEM_ADDING_TO_GROUP = 很抱歉,在新增你到群組時發生了問題.我們已經通知系統管理員。請稍後再試或如果問題仍然存在聯繫管理員。
PROBLEM_REMOVING_FROM_GROUP = 很抱歉,在把你從群組中移除時發生了問題.我們已經通知系統管理員。請稍後再試或如果問題仍然存在聯繫管理員。
PROBLEM_WITH_REQUEST = 很抱歉,在發送你的要求時發生了問題.我們已經通知系統管理員。請稍後再試或如果問題仍然存在聯繫管理員。
SORRY_THERE_WAS_A_PROBLEM = 很抱歉,在新增用戸到群組時發生了問題.我們已經通知系統管理員。請稍後再試或如果問題仍然存在聯繫管理員。
SUCCESSFULLY_ADDED_TO_GROUP = 你已成功地加入了群組
SUCCESSFULLY_REMOVED_FROM_GROUP = 你已成功地從群組中移除
VIEW_PROFILE = 檢視個人資料
YOUR_REQUEST_HAS_BEEN_SENT = 你的要求已成功地發送到群組的管理
